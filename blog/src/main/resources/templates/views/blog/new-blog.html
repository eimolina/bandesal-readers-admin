<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
<title>Nuevo</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<!-- Custom styles-->
<link th:href="@{/css/dashboard.css}" rel="stylesheet"></link>
<link th:href="@{/css/main.css}" rel="stylesheet"></link>
</head>

<body>
	<nav th:replace="components/navbar :: nav_bar"></nav>
	<div class="container-fluid">
		<div class="row">
			<nav th:replace="components/sidenav :: side_nav"></nav>
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<div class="col-md-6 order-md-1">
					<div class="mb-2">
						<a th:href="@{/blogs}">Regresar</a>
					</div>
					<h4 class="mb-3">Información del blog</h4>
					<form class="needs-validation" novalidate="novalidate" th:action="@{/blogs/new}" method="post" th:object="${blog}">
						<input type="hidden" th:field="*{id}">
						<div class="row">
							<div class="col-md-12 mb-3">
								<label for="title">Titulo</label>
								<input type="text" class="form-control" th:field="*{title}" th:errorclass="'is-invalid'" placeholder="" maxlength="50" value="" required>
								<div th:if="${!#fields.hasErrors('title')}" class="invalid-feedback">Titulo es requerido y debe tener un maximo de 50 caracteres</div>
								<ul class="errorlist" th:if="${#fields.hasErrors('title')}">
									<li th:each="err : ${#fields.errors('title')}" th:text="${err}" class="text-danger" />
								</ul>
							</div>
							<div class="col-md-12 mb-3">
								<label for="title">Descripción</label>
								<textarea class="form-control" th:field="*{description}" rows="10" th:errorclass="'is-invalid'" placeholder="" value="" maxlength="4000" required></textarea>
								<div th:if="${!#fields.hasErrors('description')}" class="invalid-feedback">Descripcion es requerido y tiene un maximo de 4000 caracteres</div>
								<ul class="errorlist" th:if="${#fields.hasErrors('description')}">
									<li th:each="err : ${#fields.errors('description')}" th:text="${err}" class="text-danger" />
								</ul>
							</div>
						</div>
						<hr class="mb-4">
						<button class="btn btn-bandesal-primary btn-block" type="submit">Guardar Blog</button>
						<div th:if="${message != null}">
							<div th:if="${message != null}" class="p-2 mb-2 mt-2 bg-success text-white" th:text="${message}"></div>
						</div>
					</form>
				</div>
			</main>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script>
		window.jQuery || document.write('<script src="/js/jquery-slim.min.js"><\/script>')
	</script>
	<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
	<script>
		feather.replace();
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function() {
			'use strict';
			window.addEventListener('load', function() {
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.getElementsByClassName('needs-validation');
				// Loop over them and prevent submission
				var validation = Array.prototype.filter.call(forms, function(form) {
					form.addEventListener('submit', function(event) {
						if (form.checkValidity() === false) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');
					}, false);
				});
			}, false);
		})();
	</script>
</body>
</html>
