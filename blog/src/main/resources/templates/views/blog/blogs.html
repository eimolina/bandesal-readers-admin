<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
<title>Blogs</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<!-- Custom styles-->
<link th:href="@{/css/dashboard.css}" rel="stylesheet"></link>
<link th:href="@{/css/main.css}" rel="stylesheet"></link>
</head>

<body>
	<nav th:replace="components/navbar :: nav_bar"></nav>
	<div class="container-fluid">
		<div class="row">
			<nav th:replace="components/sidenav :: side_nav"></nav>
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<h2>Lista de blogs</h2>
				<a th:href="@{/blogs/new}" class="btn btn-bandesal-primary btn-sm mb-3">Agregar nuevo</a>
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Titulo</th>
								<th>Descripci√≥n</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="blog : ${blogs}">
								<td th:text="${blog.id}"></td>
								<td th:text="${blog.title}"></td>
								<td th:text="${blog.description}"></td>
								<td>
									<a th:href="@{/blogs/{id}(id=${blog.id})}" class="btn btn-success btn-sm">Editar</a>
									<a th:href="@{/blogs/remove/{id}(id=${blog.id})}" class="btn btn-danger btn-sm">Eliminar</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="/js/jquery-slim.min.js"><\/script>')
	</script>
	<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
	<script>
		feather.replace()
	</script>
</body>
</html>
