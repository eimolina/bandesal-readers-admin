<!-- Custom styles-->

<body>
	<nav th:replace="components/navbar :: nav_bar"></nav>
	<div class="container-fluid">
		<div class="row">
			<nav th:replace="components/sidenav :: side_nav"></nav>
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<div class="col-md-6 order-md-1">
					<div class="mb-2">
						<a th:href="@{/central/blogs}">Regresar</a>
					</div>
					<h3 class="mb-3">Â¿Esta seguro que desea eliminar este lector?</h3>
					<hr class="mb-4">
					<form class="needs-validation" novalidate="novalidate" th:action="@{/central/blogs/remove}" method="post" th:object="${blog}">
						<input type="hidden" th:field="*{id}">
						<h4 th:text="${blog.title}"></h4>
						<h5 th:text="${blog.description}"></h5>
						<hr class="mb-4">
						<button class="btn btn-danger btn-block" type="submit">Eliminar blog</button>
						<div th:if="${message != null}">
							<div th:if="${message != null}" class="p-2 mb-2 mt-2 bg-success text-white" th:text="${message}"></div>
						</div>
					</form>
				</div>
			</main>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
